<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times – El Cajon</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #101820;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
      background: #182430;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #283847;
      font-size: 1.1em;
    }
    th {
      background: #233446;
      color: #ffd166;
      font-weight: 600;
    }
    tr:last-child td { border-bottom: none; }
    .arabic {
      font-family: "Amiri", serif;
      font-size: 1.2em;
      direction: rtl;
    }
    #updateTime {
      margin-top: 15px;
      color: #bbb;
      font-size: 0.9em;
    }
    .warning {
      color: #ffa500;
      font-size: 0.8em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Prayer Times – El Cajon, CA<br><span class="arabic">مواقيت الصلاة – الكاهون، كاليفورنيا</span></h1>
  <table id="prayerTable">
    <thead>
      <tr><th>Prayer<br><span class="arabic">الصلاة</span></th><th>Time<br><span class="arabic">الوقت</span></th></tr>
    </thead>
    <tbody id="timesBody">
      <tr><td colspan="2">Loading prayer times…</td></tr>
    </tbody>
  </table>
  <div id="updateTime"></div>
  <div class="warning" id="warningMessage"></div>

  <script>
    // Static fallback prayer times for El Cajon, CA
    const staticPrayerTimes = {
      "Fajr": "5:45",
      "Sunrise": "7:05", 
      "Dhuhr": "12:45",
      "Asr": "16:15",
      "Maghrib": "19:20",
      "Isha": "20:40"
    };

    function formatTime(timeStr) {
      // Convert 24h time to 12h format
      const [hours, minutes] = timeStr.split(':');
      const hour = parseInt(hours);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const hour12 = hour % 12 || 12;
      return `${hour12}:${minutes} ${ampm}`;
    }

    function displayPrayerTimes(times, isLive = false) {
      const prayers = [
        { en: "Fajr", ar: "الفجر", time: times.Fajr },
        { en: "Sunrise", ar: "الشروق", time: times.Sunrise },
        { en: "Dhuhr", ar: "الظهر", time: times.Dhuhr },
        { en: "Asr", ar: "العصر", time: times.Asr },
        { en: "Maghrib", ar: "المغرب", time: times.Maghrib },
        { en: "Isha", ar: "العشاء", time: times.Isha }
      ];

      const tbody = document.getElementById("timesBody");
      tbody.innerHTML = prayers.map(p => `
        <tr>
          <td>${p.en}<br><span class="arabic">${p.ar}</span></td>
          <td>${formatTime(p.time)}</td>
        </tr>
      `).join("");

      const status = isLive ? "Live" : "Static";
      const now = new Date();
      const dateStr = now.toLocaleDateString('en-US', { 
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const timeStr = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      document.getElementById("updateTime").textContent = 
        `${status} Data - Last updated: ${timeStr}`;
      
      if (!isLive) {
        document.getElementById("warningMessage").textContent = 
          "Showing sample prayer times. Live data will be available in production.";
      }
    }

    async function loadPrayerTimes() {
      try {
        // Try to fetch live data first
        const response = await fetch(
          'https://api.aladhan.com/v1/timingsByCity?city=El%20Cajon&country=United%20States&method=2',
          {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
            },
            mode: 'cors'
          }
        );
        
        if (response.ok) {
          const data = await response.json();
          const timings = data.data.timings;
          
          // Format times to remove timezone suffixes if present
          const formattedTimings = {};
          Object.keys(timings).forEach(key => {
            formattedTimings[key] = timings[key].replace(/\s*\(.*\)/, '');
          });
          
          displayPrayerTimes(formattedTimings, true);
        } else {
          throw new Error('API not available');
        }
        
      } catch (error) {
        console.log('Using static data:', error);
        // Use static data as fallback
        displayPrayerTimes(staticPrayerTimes, false);
      }
    }

    // Load prayer times when page loads
    loadPrayerTimes();

    // Refresh every 6 hours (21600000 ms) - adjust as needed
    setInterval(loadPrayerTimes, 21600000);
  </script>
</body>
</html>
